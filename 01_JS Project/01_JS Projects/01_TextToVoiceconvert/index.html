<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text To Speech Convert</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="hero">
    <h1>Text to Speech <span>Convert</span></h1>

    <textarea id="text" placeholder="Write anything here..."></textarea>

    <div class="row">
      <div class="select-wrapper">
        <select id="voiceSelect" aria-label="Select voice">
          <option value="">Loading voices...</option>
        </select>
        <!-- dropdown icon -->
        <i class="fa-solid fa-chevron-down dropdown-icon" aria-hidden="true"></i>
      </div>

      <button id="speakBtn" title="Listen">
        <i class="fa-solid fa-play"></i>
        Listen
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
